<!-- comment code is horizontal block 
to summarize display tag : block => cannot have any element on the same line like any tag as default
incline-block it will fit other elemtns as long as there is space, and you can change the size of the element
inline it will fit other eleemnts without changing the size.  -->
<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      /* display: inline-block; */
      display: block;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      /* display: inline-block; */
      display: block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>
</body>

</html>
